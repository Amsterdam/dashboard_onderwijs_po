version: '3.0'
services:
  database:
    image: amsterdam/postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: onderwijs
      POSTGRES_USER: onderwijs
      POSTGRES_PASSWORD: insecure

  importer:
    build: ../../
    ports:
      - "8000:8000"
    links:
      - database
    environment:
      ONDERWIJS_OBJECTSTORE_PASSWORD:
      SECRET_KEY: insecure
      DATABASE_NAME: onderwijs
      DATABASE_USER: onderwijs
      DATABASE_PASSWORD: insecure
    volumes:
      - gastransitie_import_cache:/data
    command: >
        bash -c "/deploy/docker-wait.sh \
                && /deploy/docker-migrate.sh \
                && python manage.py run_import \
                && python manage.py download_data \
                && python manage.py import_non_public"

  db-backup:
    image: amsterdam/postgres
    links:
      - database:db
    volumes:
      - ./backups:/tmp/backups
    command: >
      bash -c "echo db:5432:onderwijs:onderwijs:insecure > ~/.pgpass \
              && chmod 600 ~/.pgpass \
              && pg_dump --clean \
                          -Fc \
                          -t dataset* \
                          -t django_content_type \
                          -t django_migrations \
                          -U onderwijs \
                          -h db -p 5432 \
                          onderwijs > /tmp/backups/database.dump"

volumes:
  gastransitie_import_cache:
